plugins {
    id 'java'
    id 'application'
}
application{
    mainClassName = 'Main'
}

sourceCompatibility = 1.8
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
    //providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.mockito:mockito-core:1.+' //Unit testing mock objects in servlet
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile group: 'com.google.code.gson', name:'gson', version: '2.7'
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
}
test {
    useJUnitPlatform()
}